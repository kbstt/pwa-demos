<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Presentation Video</title>
<style>
	body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
	video { width: 80%; height: auto; }
</style>
</head>
<body>
<video id="video" controls autoplay muted></video>
<script>
async function startPresentation(){
	if (!navigator.presentation || !navigator.presentation.receiver) {return;}
	let connList = await navigator.presentation.receiver.connectionList;
	connList.connections.forEach((connection) => {
		setupConnection(connection);
	});
	connList.onconnectionavailable = (evt) => {
		setupConnection(evt.connection);
	};
}
function setupConnection(connection) {
	connection.addEventListener('message', (e) => {
		const video = document.getElementById('video');
        video.src = e.data;
      	video.load();
        video.play();
    });
}
startPresentation();
</script>
</body>
</html>
